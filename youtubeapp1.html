<body>
    <input type="text" id="search" placeholder="Search">
    <button onclick="showmovie()">Search</button>
    <div id="movie"></div>
</body>
</html>

<script>
    async function showmovie(){
        let q = document.getElementById("search").value;
        let res = await fetch("https://www.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyDvo7WiqiI3lGV33q1wgPGIPtTzqC8MenQ&maxResults=20")
        let data = await res.json();
        //console.log(data);       

        let movie_div = document.getElementById("movie");

       let  {items} = data;
       //console.log(items);

       items.forEach(({id:{videoId}}) => {
           //console.log(videoId);
           let video = document.createElement("div");
           video.innerHTML=`<iframe width="300" height="310" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
            movie.appendChild(video);
            //console.log(`${videoId}`);
        });
    }
</script>
